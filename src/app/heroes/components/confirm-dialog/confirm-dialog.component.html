<h1 mat-dialog-title>Esta seguro de eliminar?</h1>
<div mat-dialog-content>
    <p>Este proceso no es reversible, esta seguro?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" color="primary">No</button>
    <button mat-raised-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
